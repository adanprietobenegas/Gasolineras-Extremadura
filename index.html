<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <title>Precios Gasolineras Extremadura</title>
    <link rel="stylesheet"
    type="text/css"
    href="style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>

  <body>
<div class="container py-4">
 <div class="container py-4">
 <h1 class="text-center mb-4 display-5 fw-bold">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Flag_Extremadura.svg"
       alt="Bandera Extremadura"
       style="height: 64px; vertical-align: middle; margin-right: 12px;">
  Precios en Gasolineras de Extremadura
</h1>
  <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
    <div class="btn-group" role="group" aria-label="Ciudades">
      <button id="btn-badajoz" class="btn btn-dark btn-lg mx-2">Ver Badajoz</button>
      <button id="btn-caceres" class="btn btn-dark btn-lg mx-2">Ver Cáceres</button>
      <button id="btn-merida" class="btn btn-dark btn-lg mx-2">Ver Mérida</button>
    </div>
    <div class="vr mx-4 d-none d-md-block"></div>
    <div class="btn-group" role="group" aria-label="Ordenar">
      <button id="ordenar-gasolina" class="btn btn-warning btn-lg mx-2">Ordenar por Precio: Gasolina 95 E5</button>
      <button id="ordenar-gasoleo" class="btn btn-warning btn-lg mx-2">Ordenar por Precio: Gasóleo A</button>
      <button id="ordenar-cercania" class="btn btn-info btn-lg mx-2">Ordenar por Cercanía</button>
    </div>
  </div>
</div>

<div id="spinner" class="text-center my-4" style="display:none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div id="container"></div>
  </body>
</html>
